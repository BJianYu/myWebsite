<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="兼雨的个人网站">
    <title>兼雨</title>
    <style>
        .flex {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        body {
            margin: 0px;
            height: 100vh;
            background: linear-gradient(to bottom left, #FBEAFF, #C4FCEF);
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            color: #296073;
        }

        h1>span {
            color: #ACA7CB;
        }

        .content {
            margin: 25px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            color: #0F1C2E;
            width: 450px;
            box-shadow: 10px 10px 0px #B1BDC5;
        }

        .line {
            text-indent: 30px;
        }
    </style>
</head>

<body>
    <h1><span>兼雨</span>的个人网站</h1>
    <div class="flex">
        <div class="content">
            <h3>介绍</h3>
            <div class="line">我是兼雨，一个普通高中生。</div>
            <div class="line">学习是我目前的主要任务。</div>
            <div class="line">在学习之余，我也不忘发展我的兴趣。</div>
            <div class="line">我对计算机有着浓厚的兴趣，对计算机软硬件知识都有了解（虽然只是一点……）。</div>
            <div class="line">我喜欢阅读，对中国哲学、美学等方面的书都很感兴趣，有时也会读一些外国经典，以便了解不同的思想，拓展视野。</div>
            <div class="line">我还很喜欢书法，虽然自己不会写但经常欣赏古今的书法作品。</div>
            <div class="line">待补充……</div>
        </div>
        <div class="content">
        </div>
    </div>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("sw.js");
            });
        }
    </script>
</body>

</html>
